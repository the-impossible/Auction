<script type="text/javascript">
    const ending = document.getElementsByClassName('ending');
    for (const iterator of ending) {

        const end_date_and_time = Date.parse(iterator.textContent);

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const diff = end_date_and_time - now;

            if (diff <= 0) {
            clearInterval(interval);
            iterator.innerHTML = "Time's up! <br> <br>";
            } else {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            iterator.innerHTML = d + " days, " + h + " hours, " + m + " minutes " + s + " seconds";
            }
        }, 1000);
    }

</script>

{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'frontend/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontend/assets/img/favicons/favicon.png' %}">
    <link rel="manifest" href="{% static 'frontend/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'frontend/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">

    <link href="{% static 'frontend/assets/css/theme.css' %}" rel="stylesheet" />
</head>
